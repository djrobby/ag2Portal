        special_condition: "El presente contrato no tendrá validez sin acreditar el pago correspondiente y se regirá mediante las condiciones generales del Reglamento u Ordenanza vigente. El firmante de este contrato, como Cliente o como representante del mismo, se hace responsable de las declaraciones en él contenidas, y será válido a partir de la fecha abajo indicada. El cliente y la entidad suministradora se somenten al Fuero y Jurisdicción de los Jueces y Tribunales competentes en el lugar en el que está situado el suministro para cuantos litigios surjan derivados de este contrato. Y para que conste, en prueba de conformidad se firma el presente "
        special_condition2: " en ejemplar duplicado, uno de los ejemplares se entregará al cliente en la Ciudad y fecha indicadas. El falseamineto de los datos declarados conllevará, ademas de la pérdida de las cantidades aportadas por cualquier concepto, la anulación del suministro."
        special_condition_subrogation: " La validez de la presente subrogación quedara condicionada al abono de la deuda anterior."
        office_name_contract: "Aguas de "
        company_text: "Y de otra parte, la"
        company_text_1: "(En adelante, "
        company_text_2: "), gestora del servicio de Abastecimiento y Saneamiento del Municipio de"
        company_text_3: ", con C.I.F.:"
        company_text_4: ", con sede central en"
        company_text_5: ", y en su representación"
        company_text_6: ", con D.N.I.:"
        company_text_7: ", en calidad de"
        general_condition: "Condiciones Generales del Contrato"
        _con1: "Son de aplicación al presente contrato las normas de la legislación vigente en materia de suministro de agua, nacional, autonómica y municipal."
        _con2: "Para la resolución de los litigios que, en su caso resulten, las partes contratantes se someten a los Juzgados y Tribunales con jurisdicción en el municipio de "
        _con2_1: ", con renuncia expresa a los que por fuero propio pudieran corresponderles."
        _con3: "Una vez autorizado el suministro de agua y efectuado por el abonado los pagos que tenga pendientes con "
        _con3_1: ", se procederá, por personal autorizado por "
        _con3_2: ", a realizar la conexión de la instalación particular que contrata el servicio a la red pública de suministro de aguas. "
        _con4: "La empresa podrá interrumpir, variar o disminuir el suministro de agua con carácter temporal y transitorio, aún sin previo aviso y sin que alcance responsabilidad alguna, cuando sea preciso o así lo exijan las necesidades generales del abastecimiento o concurran circunstancias de fuerza mayor que lo impongan. "
        _con5: "La conexión se realizará en una arqueta, que "
        _con5_1: " no está obligado a construir, ubicada en la vía pública y con una llave de paso. Todo ello estará realizado acorde a las normas técnicas en vigor en el término. La arqueta y la llave de paso quedarán bajo la responsabilidad de "
        _con5_2: ". A partir de la llave de paso comienza la red particular, sobre la que "
        _con5_3: " no tiene responsabilidad."
        _con6: "El Abonado dispondrá de un lugar para la instalación de un contador (o varios en el caso de inmueble con varias viviendas). El lugar de alojamiento del contador o contadores estará construido según las normas técnicas en vigor: Taquilla según modelo en normas técnicas municipales o batería de contadores aprobada por los servicios técnicos de "
        _con7: "El contador será instalado por  "
        _con7_1: ", quien cumplirá la legislación vigente al respecto."
        _con8: "El abonado realizará los pagos correspondientes por el servicio de suministro con periodicidad trimestral o menor si así se acuerda. El cargo a abonar se calculará de acuerdo al tipo de suministro contratado y a la lectura del contador. Se aplicará la tarifa vigente en cada momento. Si se ha producido un cambio de tarifa se prorrateará el consumo medido por el contador teniendo en cuenta las fechas de la lectura anterior, la del cambio de tarifa y la de la lectura más reciente. "
        _con9: "El abonado permitirá y facilitará al personal autorizado por "
        _con9_1: " a acceder, tanto al lugar donde esté instalado el contador, para la lectura del mismo, como a proceder a la inspección de la instalación interior de aguas en las condiciones que delimite la legislación vigente. "
        _con10: "En aquellos casos en los que el personal de  "
        _con10_1: "no pueda acceder al lugar del contador para su lectura o inspección, o se encuentre instalado de manera inadecuada, "
        _con10_2: "aplicará la legislación en vigor para exigir que el abonado cambie de sitio el contador o modifique la instalación para adaptarla a las normas vigentes. "
        _con11: "El abonado se compromete a no manipular, ni permitir que otros manipulen en forma alguna, tanto el contador en su domicilio como cualquier otro elemento de la red de agua pública. En caso de contravenirse por el abonado esta disposición, le será retirado el suministro en el acto sin perjuicio de pasarse a los Tribunales el tanto de culpa y responsabilidad subsidiaria."
        _con12: "El abonado se compromete a correcto uso y mantenimiento de su instalación interior particular. "
        _con13: "Queda prohibido a los usuarios suministrar agua a personas ajenas, ni dejarla tomar a aquellas que no tengan derecho, así como evitar la posible defraudación de agua por negligencia o falta de vigilancia."
        _con14: "El Abonado queda obligado a notificar al personal de "
        _con14_1: " cualquier irregularidad que observe tanto en el aspecto o funcionamiento del contador como en cuanto a otros elementos de la red pública en el entorno del domicilio de suministro: acometida, llave de paso etc. "
        _con15: "El pago del consumo se efectuará en la oficina abierta al público y/o en las dependencias recaudatorias, una vez comunicado la puesta al cobro del recibo y plazo para su abono, según lo establecido por la legislación y normativa aplicable. También se acepta para el pago la domiciliación bancaria o ingreso en la cuenta que se indica en la factura. El abonado satisfará, en los plazos establecidos al efecto, cuales son los importes correspondientes a la facturación trimestral correspondiente al consumo efectuado. De facturarse en menor frecuencia, los plazos se establecerán conforme a la legislación establezca."
        _con16: "!!!!!!!!!!!!!VER DEPT JURIDICO!!!!!!!!!!!!!!!!!"
        _con17: " solo procederá a la interrupción del suministro en los casos y en la forma que define la legislación de aplicación."
        _con18: "Solo el personal autorizado por "
        _con18_1: " o manipulará la red de aguas pública (hasta la llave de paso en acera) o efectuará conexiones a ella. El abonado no manipulará, ni permitirá que otros manipulen las redes, notificando a "
        _con18_2: " si tiene conocimiento de ello castigándose al abonado si contraviniese lo anterior con las penas marcadas la legislación vigente"
        _con19: "El abonado podrá solicitar la verificación del contador instalado, en caso de que no esté conforme con las lecturas realizadas. Si el funcionamiento resultara correcto deberá abonar los gastos de verificación, en caso contrario los gastos correrán por cuenta de"
        _con19_1: ", el cual reparará el contador y procederá a devolver el exceso facturado."
        _con20: "Si por avería o mal funcionamiento del contador no pudiese conocerse con exactitud la cantidad consumida, se producirá el recibo del periodo en que se note la deficiencia, "
        _con20_1: " calculará la cantidad a abonar aplicando lo que indica la legislación vigente para estos casos."
        _con21: "Los impuestos de cualquier naturaleza a que está sujeto este contrato o el suministro, serán a cargo del abonado, por cuanto el precio del agua se entiende convenido con carácter líquido para "
        _con22: "En el caso que el presente suministro sea para usos especiales o para riego, el agua suministrada pódra ser no potable. El abonado declara conocer este hecho. "
        _con22_1: " declina toda responsabilidad por el uso inadecuado que se pueda hacer con el agua suministrada. El abonado se compromete a utilizar adecuadamente el agua no potable y asume la responsabilidad de los daños que pudiera causar a si mismo o a otros por un uso inadecuado en su instalación particular."
        _con23: "En el caso de que el presente suministro se realice a través de una red no cedida para el uso público y "
        _con23_1: " haya realizado un contrato con la comunidad de propietarios responsable de tal red, el abonado se obligará, en la parte que le corresponda, a las obligaciones del contrato establecido con la comunidad de propietarios en la que se presta el servicio. El Abonado tiene el derecho y el deber de conocer la existencia y los términos de tal contrato y "
        _con23_2: " de facilitarle tal información si este así lo demanda."
        _con24: "De existir red pública de recogida de aguas residuales en las proximidades de la vivienda, el abonado tiene la obligación de darse de alta en el servicio de recogida de aguas residuales, aceptando el contrato que existe para ello, y de abonar este desde el momento de formalizar este contrato o desde el momento en que se ponga en servicio una red de aguas residuales públicas en el lugar. La distancia a la que se tiene que encontrar la red para aplicar esta disposición será la marcada por el Ayuntamiento del municipio. El abonado tiene la obligación y el derecho a conocer los términos del contrato de recogida de aguas residuales y "
        _con24_1: " de entregárselas en un documento a requerimiento de este. "
        _con25: "De conformidad con la Ley Orgánica 15/1999, de 13 de diciembre, de protección de datos de carácter personal (en adelante LOPD), el abonado y cualesquiera otras personas cuyos datos personales se recojan en este Contrato como interlocutores en las relaciones para la ejecución del mismo reconocen quedar informadas y consentir que dichos datos personales, así como los que sean generados durante la ejecución de la relación contractual, sean necesariamente tratados en un fichero responsabilidad de "
        _con25_1: " con domicilio en "
        _con25_2: " con la finalidad de llevar a cabo la gestión, desarrollo, cumplimiento y control de la relación contractual así como envío postal y/o electrónico de comunicaciones y documentación, agenda de contactos y mantenimiento de históricos de relaciones comerciales. Los datos serán cedidos a terceros en los casos legalmente previstos. Los titulares de los datos se comprometen a comunicar en el menor plazo de tiempo a "
        _con25_3: " cualquier variación de los datos recogidos en este Contrato o los generados durante la ejecución del mismo. En tanto no se comunique lo contrario a "
        _con25_4: " se entenderá que los datos proporcionados por los interesados son exactos y actuales. Al amparo de los artículos 21.2 y 22.2 de la Ley de Servicios de la Sociedad de la Información y Comercio Electrónico (LSSICE), el cliente queda informado de su derecho a oponerse al tratamiento de sus datos con fines promocionales para la recepción de comunicaciones comerciales así como su derecho a revocar en cualquier momento el consentimiento prestado al efecto con la simple notificación de su voluntad a "
        _con25_5: ". Para ello, el cliente podrá dirigir su oposición mediante la remisión de un correo electrónico a la "
        _con25_6: " con el asunto BAJA. Todos los interesados podrán ejercitar sus derechos de acceso, rectificación, cancelación y oposición dirigiéndose por escrito a "
        _con25_7: "en la dirección citada o a aquella que la sustituya y se comunique en el Registro General de Protección de datos este contrato. "

